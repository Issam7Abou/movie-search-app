<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviFlix</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- UI to search for Movie & Series -->
  <div class="search-container">
    <h1 class="title">MoviFlix</h1>
    <input type="text" id="userInput" class="search" placeholder="Search for a Movie">
    <!-- <input class="button" onclick="showMovie()" value="SEARCH"> -->
    <button class="button" onclick="showMovie()" value="SEARCH">SEARCH</button>
  </div>
  <!-- UI to show the Movie or Series -->
  <div class="showResult hidden">
    <div class="result">
      <h2 class="movie-title"></h2>
      <img class="banner" src="" alt="movie">
      <div class="movieInfo">
        <div class="director">
          <i class="fa-solid fa-clapperboard"></i>
          <h4 class="director-name"></h4>
        </div>
        <div class="movie-time">
          <i class="fa-solid fa-clock" style="color: #ffffff;"></i>
          <h4 class="run-time"></h4>
        </div>
        <div class="ratings">
          <i class="fa-brands fa-imdb" style="color: #d0b425;"></i>
          <h4 class="ratingImdb"></h4>
        </div>
      </div>
      <div class="line"></div>
      <p class="sinopse"></p>
    </div>
    <button class='return-btn' onclick="returnBtn()">RETURN</button>
    <div class="trending-container">
      <h2>Trending..</h2>
      <div class="movie-trend">
        <div class="movie-1">
          <img src="" alt="">
        </div>
        <div class="movie-2">
          <img src="" alt="">
        </div>
        <div class="movie-3">
          <img src="" alt="">
        </div>
        <div class="movie-4">
          <img src="" alt="">
        </div>
        <div class="movie-5">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
