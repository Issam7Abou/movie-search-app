<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviFlix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- UI to search for Movie & Series -->
  <div class="search-container">
    <h1 class="title">MoviFlix</h1>
    <input type="text" id="userInput" class="search" placeholder="Search for a Movie">
    <!-- <input class="button" onclick="showMovie()" value="SEARCH"> -->
    <button class="button" onclick="showMovie()" value="SEARCH">SEARCH</button>
  </div>
  <!-- UI to show the Movie or Series -->
  <div class="showResult hidden">
    <div class="result">
      <h2>Movie Title</h2>
      <img src="https://i.pinimg.com/originals/b7/ef/46/b7ef46889d98ab8840058835d3f6cfb9.jpg" alt="movie">
      <div class="movieInfo">
        <h4>Director</h4>
        <h4>Time</h4>
        <h4>Rating</h4>
      </div>
      <p>Sinopse</p>
    </div>
    <button class='return-btn' onclick="returnBtn()">RETURN</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
